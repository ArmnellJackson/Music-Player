<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./tablet.css" media="(min-width: 500px)">
</head>

<body>
    <div class="container">
        <div class="area1">
            <p>Music</p>
            <i class="fa-solid fa-ellipsis-vertical" style="color: #fff;"></i>
        </div>
        <div class="area2">
            <section></section>
        </div>
        <div class="area3">
            <i class="fa-solid fa-share-nodes" style="color: #fff;"></i>
            <!-- https://www.youtube.com/watch?v=SrnWp5O0DEs -->
            <p><span>Hit the Road Jack</span><br><span>Ray Charles</span></p>
            <i class="fa-regular fa-heart" style="color: #fff;"></i>
        </div>
        <div class="area4">
            <img src="./img/descargar.gif" alt="ecualizador-gif">
        </div>
        <div class="area5">
            <span>0:00</span>
            <span>1:59</span>
        </div>
        <div class="area6">
            <i class="fa-sharp fa-solid fa-shuffle" style="color: #fff;"></i>
            <i class="fa-sharp fa-solid fa-backward-step" style="color: #fff;"></i>
            <i class="fa-sharp fa-solid fa-pause" style="color: #fff;"></i>
            <i class="fa-sharp fa-solid fa-forward-step" style="color: #fff;"></i>
            <i class="fa-sharp fa-solid fa-arrows-rotate" style="color: #fff;"></i>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/a6187c46cf.js" crossorigin="anonymous"></script>

</html>
